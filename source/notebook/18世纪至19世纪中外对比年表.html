      /* 时间轴容器 */
      .timeline {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
      }

      /* 时间轴中心线 */
      .timeline::after {
        content: "";
        position: absolute;
        width: 4px;
        background-color: #bdc3c7;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -2px;
      }

      /* 事件容器 */
      .event-container {
        padding: 10px 40px;
        position: relative;
        width: 50%;
        box-sizing: border-box;
      }

      /* 左侧事件容器 */
      .event-container.left {
        left: 0;
      }

      /* 右侧事件容器 */
      .event-container.right {
        left: 50%;
      }

      /* 事件内容区域 */
      .event-content {
        padding: 20px 30px;
        background-color: white;
        position: relative;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      /* 中国事件特有样式 */
      .china .event-content {
        border-top: 4px solid #e74c3c; /* 红色代表中国 */
      }

      /* 外国事件特有样式 */
      .foreign .event-content {
        border-top: 4px solid #3498db; /* 蓝色代表外国 */
      }

      /* 时间轴上的圆点 */
      .event-container::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border: 4px solid #bdc3c7;
        top: 25px;
        border-radius: 50%;
        z-index: 1;
      }

      /* 左侧事件圆点位置 */
      .event-container.left::after {
        right: -12px;
      }

      /* 右侧事件圆点位置 */
      .event-container.right::after {
        left: -12px;
      }

      /* 箭头 */
      .event-content::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        border: medium solid white;
      }

      /* 右侧事件的箭头 */
      .event-container.right .event-content::before {
        left: -19px;
        border-width: 10px 20px 10px 0;
        border-color: transparent white transparent transparent;
      }

      /* 左侧事件的箭头 */
      .event-container.left .event-content::before {
        right: -19px;
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent white;
      }

      document.addEventListener("DOMContentLoaded", function () {
        // 首先按年份对事件进行排序
        events.sort((a, b) => a.year - b.year);

        const timelineContainer = document.getElementById("timeline-container");
        let side = "left"; // 开始时，外国事件在左侧

        events.forEach((event) => {
          // 根据事件类型决定其位置
          const position = event.type === "foreign" ? "left" : "right";

          const eventContainer = document.createElement("div");
          eventContainer.className = `event-container ${position}`;

          const eventElement = document.createElement("div");
          eventElement.className = `event ${event.type}`;

          eventElement.innerHTML = `
                                <div class="event-content">
                                    <div class="event-year">${event.year}</div>
                                    <div class="event-title">${event.title}</div>
                                    <p>${event.description}</p>
                                </div>
                            `;

          eventContainer.appendChild(eventElement);
          timelineContainer.appendChild(eventContainer);
        });
      });
